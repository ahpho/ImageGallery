<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 10px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        .container {
            max-height: 90vh;
            overflow-y: scroll;
        }
        .pagination {
            text-align: center;
            margin-top: 10px;
        }
        .pagination button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Image Gallery with Pagination</h1>

<div class="container">
    <div class="gallery" id="imageGallery"></div>
</div>

<div class="pagination">
    <button id="prevBtn" onclick="prevPage()">Previous Page</button>
    <button id="nextBtn" onclick="nextPage()">Next Page</button>
</div>

<script>
    let currentPage = 1;
    const limit = 20;  // 每页图片数量

    // 加载图片并更新画廊
    function loadImages(page) {
        fetch(`/images?page=${page}&limit=${limit}`)
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('imageGallery');
                gallery.innerHTML = '';  // 清空当前图片

                data.images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `/images/${image}`;
                    imgElement.alt = image;
                    gallery.appendChild(imgElement);
                });

                // 根据页码禁用或启用分页按钮
                document.getElementById('prevBtn').disabled = page <= 1;
                document.getElementById('nextBtn').disabled = (page * limit) >= data.total;
            });
    }

    // 切换到上一页
    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            loadImages(currentPage);
        }
    }

    // 切换到下一页
    function nextPage() {
        currentPage++;
        loadImages(currentPage);
    }

    // 页面加载时默认加载第一页图片
    window.onload = function() {
        loadImages(currentPage);
    };
</script>

</body>
</html>
